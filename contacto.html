<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Repsol </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<header>
    <div align="center">
        <img width="500px" height="200px" src="img\Repsol_Logo.jpg" alt="logo repsol">
    </div>
    <h2>Tu compañía de soluciones energéticas</h2>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand"  href="index.html"><h3>Inicio</h3></a>
                <a class="nav-link" href="contacto.html"><h5>Contacto</h5></a>
                <a class="nav-link" href="valores.html"><h5>Tarifas</h5></a>

            </div>
        </div>
    </div>
</nav>
<div class="espaciador"></div>

<div class="estilo1">
   <h3>Dejanos tus datos y nos pondremos en contacto cuanto antes</h3>
</div>

<div class="espaciador"></div>

<form class="row g-3" action="contactorealizado.html">
    <div class="col-md-6">
        <label for="name4" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="name4">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>

    <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Paseo de La Castellana 123">
    </div>

    <div class="col-md-6">
        <label for="inputCity" class="form-label">Localidad</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Madrid</option>
            <option>Barcelona</option>
            <option>Otra</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Revise los datos y haga click en la casilla
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje para el asesor energetico</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-12">
        <button type="submit" background-color="orange" align="center" >Enviar</button>
    </div>
</form>

<div class="espaciador"></div>
<div class="estilo2" >
    <h3> Por que #somosfuturo </h3>
</div>
<div class="espaciador"></div>
<div class="estilo1">
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/vambbmwkHP0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div class="espaciador"></div>
<footer>
    Repsol by Camach @Copyright 2022 España
</footer>
</body>
</html>
